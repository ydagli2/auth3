<script>
    var counter = 5;
    setInterval(function () {
        counter--;
        if (counter >= 0) {
            span = document.getElementById("counter");
            span.innerHTML = counter;
        }
        if (counter === 0) {
            clearInterval(counter);
            window.close();
            return;
        }
    }, 1000);
